<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogform.css">
    <title>BlogForm</title>
</head>

<body>
    <section class="sidebar">
        <div class="panel">
            <img src="images/s-logo.jpg" alt="" class="logo">
            <h1>Admin Panel</h1>
        </div>


        <div class="menu">
            <li><img src="images/dashboard.png" alt=""><a href="./dashboard.html">Dashboard</a></li>
            <li><img src="images/house.png" alt=""><a href="./index.html">Home</a></li>
            <li><img src="images/email.png" alt=""><a href="./queries.html">Message</a></li>
            <li><img src="images/news.png" alt=""><a href="./blogform.html">Blog</a></li>
            <li><img src="images/log-out.png" alt=""><a href="./login.html">Logout</a></li>
        </div>
    </section>
    <section>
        <div class="nav">
            <div class="profile">
                <img src="images/account.png" alt="" class="img-account">
            </div>
        </div>
        <h2>Blog Form</h2>
        <div class="div-form">
            <form action="" id="form">
                <div class="group-form" onsubmit="AddArticle()">
                    <label for="">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title">
                    <div class="fail hidden">the title is required</div>
                </div>
                <div class="group-form">
                    <label for="">Author</label>
                    <input type="text" name="author" id="author" placeholder="Enter your names">
                    <div class="fail hidden">your names are required</div>
                </div>
                <div class="group-form">
                    <label for="">pick an image</label>
                    <input type="file" accept="image/png, image/jpg" id="image-picker">
                    <div class="fail hidden">your image is required</div>
                    <img id="img-url" src="images/account.png" alt="" width="30" height="30">

                </div>
                <div class="group-form">
                    <!-- <label for="">Date</label>
                <input type="date" name="date" id="date"> -->
                    <label for="">Article</label>
                    <textarea name="article" id="article" cols="30" rows="10" placeholder="Write an article"></textarea>
                    <div class="fail hidden">the content is required</div>
                </div>
                <input id="submit" type="submit" value="Publish" onclick="AddArticle()">
                <input id="update" type="submit" value="Update" onclick="AddArticle()">


            </form>
            <div class="container-row">
                <table id="article-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Image</th>
                            <th>Article</th>
                            <th>delete/edit</th>

                        </tr>

                    </thead>
                    <tbody id="table-data"></tbody>

                </table>
            </div>
    </section>
    <script src="blogform.js"></script>
</body>

</html>
