</head>

<body>
    <section class="sidebar">
        <div class="panel">
            <img src="images/s-logo.jpg" alt="" class="logo">
            <h1>Admin Panel</h1>
        </div>


        <div class="menu">
            <li><img src="images/dashboard.png" alt=""><a href="./dashboard.html">Dashboard</a></li>

                <img src="images/account.png" alt="" class="img-account">

        <h2>Blog Form</h2>
        <div class="div-form">
            <form action="">
                <label for="">Title</label>
                <input type="text" name="firstname" id="firstname" placeholder="Title">
                <label for="">Author</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter your last names">
                <label for="">pick an image</label>
                <input type="file">
                <label for="">Date</label>
                <input type="date" name="date" id="date">
                <label for="">Article</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write an article"></textarea>
                <input type="submit" value="Post">

            </form>
    </section>
