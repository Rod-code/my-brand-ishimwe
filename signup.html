<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo"></div>
            <div class="links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About me</a></li>
                    <li><a href="">skills</a></li>
                    <li><a href="">Portofolio</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact me</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h1>Sign up</h1>
        <div class="container">
            <form action="dasboard.html" method="post" class="form" id="form">
                <div class="div-form ">
                    <label for="fullname">username</label>
                    <input type="text" name="name" id="fullname" placeholder="Names">
                    <small>error message</small>
                </div>
                <div class="div-form ">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small>error message</small>
                </div>
                <div class="div-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <small>error message</small>
                </div>
                <div class="div-form">
                    <label for="password1">Confirm Password</label>
                    <input type="password" name="password" id="password1" placeholder="Confirm Password">
                    <small>error message</small>
                </div>

                <p class="signup"> have an account <a href="./login.html" class="login">  Login up</a> here</p>
                <input type="submit" value="Sign up" id="submit">
                <!-- <button>submit</button> -->
            </form>
        </div>
    </section>
    <script src="./js/signup.js"></script>
</body>

</html>
